     <div class="genesis_header">
          <div>
               <h1 class="genesis_logo">Genesis</h1>
          </div>
          <div class="genesis_header_navbar">
              <a href="{% url 'articleapp:list' %}" class="genesis_header_nav">
                   <span>Articles</span>
              </a>
              <a href="{% url 'projectapp:list' %}" class="genesis_header_nav">
                   <span>Projects</span>
              </a>
               <span>nav3</span>
              {% if not user.is_authenticated %}
              <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="genesis_header_nav">
                   <span>login</span>
              </a>
              <a href="{% url 'accountapp:create' %}" class="genesis_header_nav">
                   <span>SignUp</span>
              </a>
              {% else %}
              <a href="{% url 'accountapp:detail' pk=user.pk %}" class="genesis_header_nav">
                   <span>Mypage</span>
              </a>
              <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="genesis_header_nav">
                   <span>logout</span>
              </a>
              {% endif %}
          </div>
     </div>
